specVersion: 0.0.1
description: Ocean Protocol On-chain Metadata
repository: https://github.com/0x3bfc/metaocean-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Metadata
    network: mainnet
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: Metadata
      startBlock: 6175244
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Metadata
      abis:
        - name: Metadata
          file: ./abis/Metadata.json
      eventHandlers:
        - event: MetadataCreated(address,address,bytes,bytes)
          handler: handleMetadataCreated
        - event: MetadataUpdated(address,address,bytes,bytes)
          handler: handleMetadataUpdated
      file: ./src/mapping.ts